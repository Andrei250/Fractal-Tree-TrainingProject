<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		.chenarel{

			width:1000px;
			height:1000px;
			background-color:black;

		}

		body{
			margin :100px;
		}


	</style>


</head>
<body onload="start()">

	<canvas id="chenar" class="chenarel" width="1000" height = "1000"></canvas>




</body>

<script type="text/javascript">
	
	var element = document.getElementById("chenar");
	var ctx = element.getContext("2d");


	function start(){
		ctx.beginPath();
		ctx.translate(500,1000);
		// ctx.moveTo(0,0);
		// ctx.lineTo(0,-400);
		// ctx.strokeStyle="white";
		// ctx.stroke();
		// ctx.translate(0,-400);
		// ctx.rotate(45*Math.PI/180);
		ceva(300,45);
		

	}

	function ceva(length,angle){

		if(length<5)
		{	
			ctx.moveTo(0,0);
			ctx.lineTo(0,-length);
			ctx.strokeStyle="white";
			ctx.stroke();
			
		}else{		
			ctx.moveTo(0,0);
			ctx.lineTo(0,-length);
			ctx.strokeStyle="white";
			ctx.stroke();
			ctx.translate(0,-length);
			ctx.rotate(angle*Math.PI/180);		
			ceva(length*0.67,angle);
			ctx.rotate(-(2*angle)*Math.PI/180);
			ceva(length*0.67,angle);
			ctx.rotate(angle*Math.PI/180);
			ctx.translate(0,length);
			
		}



	}


	function chenarel(length){
		 
		if(length>300)
		{	
			
			ctx.moveTo(0,0);
			ctx.lineTo(0,-length);
		    ctx.strokeStyle="white";
		    ctx.stroke();
		}else{
			chenarel(length*100/50);
			ctx.translate(0,-length*100/50);
			ctx.rotate(-45*Math.PI/180);
			ctx.moveTo(0,0);
			ctx.lineTo(0,-length);
			ctx.strokeStyle="white";
		    ctx.stroke();
		  
		}


		 // ctx.moveTo(0,0);
		 // ctx.lineTo(0,-length);
		 // ctx.translate(0,-length);
		 // ctx.rotate(-45*Math.PI/180);
		 
		 // ctx.moveTo(0,0);
		 // ctx.lineTo(0,-length*0.67);
		 // ctx.strokeStyle="white";
		 // ctx.stroke();
		

	}


</script>

</html>
